<div class="container" style="max-width: 500px;">
    <h1 class="mb-3 mt-5 text-center">Adicionar workflow</h1>

    <div class="form-group">
      <label for="name">Workflow</label>
      <input type="text" [(ngModel)]="workflowObj.name" class="form-control" placeholder="Digite o nome do workflow">
    </div>

    <div class="form-group">
      <label for="description">Senha</label>
      <input type="text" [(ngModel)]="workflowObj.description" class="form-control" placeholder="Digite a description">
    </div>

    <div class="form-group">
      <label for="author_id">Autor</label>
      <input type="text" [(ngModel)]="workflowObj.author_id" class="form-control" placeholder="Informe o Autor">
    </div>

    <div class="form-group">
      <label for="id_versao_origem">Versão origem</label>
      <input type="text" [(ngModel)]="workflowObj.id_versao_origem" class="form-control" placeholder="Informe a versão origem">
    </div>

    <div class="form-group">
      <label for="status_id">Status</label>
      <input type="text" [(ngModel)]="workflowObj.status_id" class="form-control" placeholder="Informe o status id">
    </div>

    <div class="form-group">
      <label for="stereotype">Stereotype</label>
      <input type="text" [(ngModel)]="workflowObj.stereotype" class="form-control" placeholder="Stereotype">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addWorkflow(workflowObj)">Enviar</button>
    </div>
</div>
