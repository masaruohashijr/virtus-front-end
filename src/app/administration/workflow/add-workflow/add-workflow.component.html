<div class="container" style="max-width: 500px;">
    <h1 class="mb-3 mt-5 text-center">Adicionar workflow</h1>

    <div class="form-group">
      <label for="name">Workflow</label>
      <input type="text" [(ngModel)]="workflowObj.name" class="form-control" placeholder="Digite o nome do workflow">
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea [(ngModel)]="workflowObj.description" matInput class="form-control" placeholder="Informe a descrição"></textarea>
    </div>

    <div class="form-group">
      <label for="entity_type">Tipo de entidade</label>
      <input type="text" [(ngModel)]="workflowObj.entity_type" class="form-control" placeholder="Tipo de entidade">
    </div>

    <div class="form-group">
      <label for="start_at">Inicia em:</label><br />
      <input matInput [matDatepicker]="pickerstart" [(ngModel)]="workflowObj.start_at">
      <mat-datepicker-toggle matSuffix [for]="pickerstart"></mat-datepicker-toggle>
      <mat-datepicker #pickerstart></mat-datepicker>
    </div>

    <div class="form-group">
      <label for="start_at">Finaliza em:</label><br />
      <input matInput [matDatepicker]="pickerend" [(ngModel)]="workflowObj.end_at">
      <mat-datepicker-toggle matSuffix [for]="pickerend"></mat-datepicker-toggle>
      <mat-datepicker #pickerend></mat-datepicker>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addWorkflow(workflowObj)">Enviar</button>
    </div>

</div>
