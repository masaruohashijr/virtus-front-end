<div class="container" style="max-width: 50%;">

  <form class="example-form">

    <h1 class="mb-3 mt-5 text-center">Adicionar Escritório</h1>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Escritório</mat-label>
      <input matInput placeholder="Informe o nome da escritório" [(ngModel)]="officeObj.nome" name="nome" type="text">
    </mat-form-field>

    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Abreviatura</mat-label>
      <input matInput placeholder="Informe a abreviatura" [(ngModel)]="officeObj.abreviatura" name="abreviatura"
        type="text">
    </mat-form-field>

    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput placeholder="Informe a descrição" [(ngModel)]="officeObj.descricao" name="descricao"></textarea>
    </mat-form-field>

    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Chefe</mat-label>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" name="chefe_id">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option.name}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br />
    <section>
      <button class="btn btn-primary"  (click)="openDialogUsuarios()" style="float: left;">Adicionar usuário</button>
      <button class="btn btn-primary"  (click)="addOffice(officeObj)" style="float: right;">Enviar</button>
    </section>
    
  </form>
</div>
