<h1 class="text-center">Listagem de Escrit√≥rios</h1>
<table mat-table [dataSource]="Offices" matSort>
  <ng-container *ngFor="let col of cols; let i = index" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef> {{ label[i] }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
        <div class="example-element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
          <table class="detail-table">
            <tr>
              <th>Avatar</th>
              <th>Phone</th>
              <th>Website</th>
              <th>Company</th>
            </tr>
            <tr>
              <td><img src="https://picsum.photos/id/{{element.id}}/150/100" alt="thumbnail"></td>
              <td>{{element.hone}}</td>
              <td>{{element.website}}</td>
              <td>{{element.company}}</td>
            </tr>
          </table>
        </div>      
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
