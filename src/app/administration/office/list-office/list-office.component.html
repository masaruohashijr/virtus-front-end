<h1 class="text-center">Listagem de Escrit√≥rios</h1>
<table mat-table [dataSource]="Offices" matSort>
  <ng-container *ngFor="let col of cols; let i = index" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ label[i] }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10]" maxSize="20" showFirstLastButtons style="width: 95%; margin-left: 20px; padding-bottom: 10px;"></mat-paginator>
