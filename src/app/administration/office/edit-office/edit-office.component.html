<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Editar escritório</h3>
  
    <div class="form-group">
      <label for="nome">Escritório</label>
      <input type="text" [(ngModel)]="officeObj.nome" class="form-control" placeholder="Digite o nome do Escritório">
    </div>

    <div class="form-group">
      <label for="abreviatura">Abreviatura</label>
      <input type="text" [(ngModel)]="officeObj.abreviatura" class="form-control" placeholder="Digite a abreviatura">
    </div>

    <div class="form-group">
      <label for="descricao">Descricao</label>
      <input type="text" [(ngModel)]="officeObj.descricao" class="form-control" placeholder="Informe a descricao">
    </div>

    <div class="form-group">
      <label for="chefe_id">Chefe</label>
      <input type="text" [(ngModel)]="officeObj.chefe_id" class="form-control" placeholder="Informe o Chefe">
    </div>

    <div class="form-group">
      <label for="author_id">Autor</label>
      <input type="text" [(ngModel)]="officeObj.author_id" class="form-control" placeholder="Informe o Autor">
    </div>

    <div class="form-group">
      <label for="id_versao_origem">Versão de origem</label>
      <input type="text" [(ngModel)]="officeObj.id_versao_origem" class="form-control" placeholder="Informe a versão de origem">
    </div>

    <div class="form-group">
      <label for="status_id">Status</label>
      <input type="text" [(ngModel)]="officeObj.status_id" class="form-control" placeholder="Informe o status">
    </div>
  
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateOffice(officeObj.id, officeObj)">Atualizar Escritório</button>
    </div>  
</div>
