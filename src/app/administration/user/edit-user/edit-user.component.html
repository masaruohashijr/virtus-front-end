<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Editar usu√°rio</h3>
  
    <div class="form-group">
        <input type="text" [(ngModel)]="userObj.username" class="form-control" placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password" [(ngModel)]="userObj.password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="userObj.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="userObj.mobile" class="form-control" placeholder="Mobile">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="userObj.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="userObj.role_id" class="form-control" placeholder="Role id">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="userObj.author_id" class="form-control" placeholder="Author id">
    </div>
  
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateUser(userObj.id, userObj)">Update User</button>
    </div>  
</div>
