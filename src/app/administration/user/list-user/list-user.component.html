







<div class="container mt-5">
    <div class="d-flex flex-row-reverse bd-highlight">
      <button class="btn btn-primary" routerLink="/user/add">Adicionar Usuario</button>
    </div>
    <h2 class="mb-3 text-center">Usuarios</h2>

  <table mat-table [dataSource]="Users" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let user">{{ user.mobile }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let user">{{user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="role_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Papel</th>
      <td mat-cell *matCellDef="let user">{{ user.role_id }}</td>
    </ng-container>

    <ng-container matColumnDef="author_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
      <td mat-cell *matCellDef="let user">{{ user.author_id }}</td>
    </ng-container>

    <ng-container matColumnDef="criado_em">
      <th mat-header-cell *matHeaderCellDef>Dt Criacao</th>
      <td mat-cell *matCellDef="let user">{{ user.criado_em | date:"dd/MM/yyyy hh:mm":"pt" }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let user"><span class="material-icons" (click)="delete(user.id)">delete</span></td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let user"><span class="material-icons" routerLink="/user/edit/{{ user.id }}" style="float: right;">edit</span></td>
    </ng-container> 
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons style="width: 95%; margin-left: 20px; padding-bottom: 10px;"></mat-paginator>
</div>
