<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Estereótipo</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let status of Status">
         <td>{{status.id}}</td>
         <td>{{status.name}}</td>
         <td>{{status.description}}</td>
         <td>{{status.stereotype}}</td>
     </tr>
  </tbody>
</table>
