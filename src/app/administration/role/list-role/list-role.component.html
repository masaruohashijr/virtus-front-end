<h1 class="text-center">Listagem de Pap√©is</h1>
<table mat-table [dataSource]="Roles" matSort>
  <ng-container *ngFor="let col of cols; let i = index" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ label[i] }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
