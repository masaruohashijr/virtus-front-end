<div class="container" style="max-width: 500px;">
    <h1 class="mb-3 mt-5 text-center">Adicionar ação</h1>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" [(ngModel)]="actionObj.name" class="form-control" placeholder="Digite o nome da ação">
    </div>

    <div class="form-group">
      <label for="password">Origem Status</label>
      <input type="text" [(ngModel)]="actionObj.origin_status_id" class="form-control" placeholder="Digite o origin_status_id">
    </div>

    <div class="form-group">
      <label for="destination_status_id">Destinação Status</label>
      <input type="text" [(ngModel)]="actionObj.destination_status_id" class="form-control" placeholder="Informe o destination_status_id">
    </div>

    <div class="form-group">
        <section class="example-section">
          <mat-checkbox class="example-margin"  [(ngModel)]="actionObj.other_than">Outro</mat-checkbox>
        </section>
    </div>

    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea [(ngModel)]="actionObj.description" matInput placeholder="Informe a Descrição"></textarea>
        </mat-form-field>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addAction(actionObj)">Enviar</button>
    </div>
</div>
