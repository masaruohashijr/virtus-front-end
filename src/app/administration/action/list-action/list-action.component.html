<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Status Origem</th>
      <th>Status Destino</th>
      <th>Outro</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let action of Actions">
         <td>{{action.id}}</td>
         <td>{{action.name}}</td>
         <td>{{action.origin_status_id}}</td>
         <td>{{action.destination_status_id}}</td>
         <td>{{action.other_than}}</td>
         <td>{{action.description}}</td>
     </tr>
  </tbody>
</table>
