<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Código</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let feature of Features">
         <td>{{feature.id}}</td>
         <td>{{feature.name}}</td>
         <td>{{feature.code}}</td>
         <td>{{feature.description}}</td>
     </tr>
  </tbody>
</table>
