<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Editar workflow</h3>
  
    <div class="form-group">
        <input type="text" [(ngModel)]="workflowObj.name" class="form-control" placeholder="name">
    </div>

    <div class="form-group">
        <input type="Text" [(ngModel)]="workflowObj.description" class="form-control" placeholder="Description">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="workflowObj.author_id" class="form-control" placeholder="Autor">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="workflowObj.created_at" class="form-control" placeholder="Criado em">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="workflowObj.id_versao_origem" class="form-control" placeholder="id_versao_origem">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="workflowObj.status_id" class="form-control" placeholder="status_id">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="workflowObj.stereotype" class="form-control" placeholder="stereotype">
    </div>
  
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateWorkflow(workflowObj.id, workflowObj)">Atualizar Workflow</button>
    </div>  
</div>
