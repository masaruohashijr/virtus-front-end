<div class="container" style="max-width: 500px;">
    <h1 class="mb-3 mt-5 text-center">Adicionar usu치rio</h1>

    <div class="form-group">
      <label for="workflowname">Usu치rio</label>
      <input type="text" [(ngModel)]="workflowObj.name" class="form-control" placeholder="Digite o nome do usu치rio">
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" [(ngModel)]="workflowObj.description" class="form-control" placeholder="Digite a senha">
    </div>

    <div class="form-group">
      <label for="email">Email</label>

    <div class="form-group">

    <div class="form-group">

    </div>

    <div class="form-group">
      <label for="role_id">Papel</label>
      <input type="text" [(ngModel)]="workflowObj.stereotype" class="form-control" placeholder="Papel">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addWorkflow(workflowObj)">Enviar</button>
    </div>
</div>
