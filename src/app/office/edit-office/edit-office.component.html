<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Editar escritório</h3>
  
    <div class="form-group">
        <input type="text" [(ngModel)]="officeObj.officename" class="form-control" placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password" [(ngModel)]="officeObj.password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="officeObj.email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="officeObj.mobile" class="form-control" placeholder="Mobile">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="officeObj.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="officeObj.role_id" class="form-control" placeholder="Role id">
    </div>

    <div class="form-group">
        <input type="text" [(ngModel)]="officeObj.author_id" class="form-control" placeholder="Author id">
    </div>
  
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateOffice(officeObj.id, officeObj)">Atualizar Escritório</button>
    </div>  
</div>
