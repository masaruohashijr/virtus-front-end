<div class="container" style="max-width: 500px;">
    <h1 class="mb-3 mt-5 text-center">Adicionar ação</h1>

    <div class="form-group">
      <label for="username">Nome</label>
      <input type="text" [(ngModel)]="actionObj.name" class="form-control" placeholder="Digite o nome da ação">
    </div>

    <div class="form-group">
      <label for="password">origin_status_id</label>
      <input type="text" [(ngModel)]="actionObj.origin_status_id" class="form-control" placeholder="Digite o origin_status_id">
    </div>

    <div class="form-group">
      <label for="email">destination_status_id</label>
      <input type="text" [(ngModel)]="actionObj.destination_status_id" class="form-control" placeholder="Informe o destination_status_id">
    </div>

    <div class="form-group">
        <label for="email">other_than</label>
        <input type="text" [(ngModel)]="actionObj.other_than" class="form-control" placeholder="Informe o other_than">
    </div>

    <div class="form-group">
        <label for="email">description</label>
        <input type="text" [(ngModel)]="actionObj.description" class="form-control" placeholder="Informe o description">
    </div>

    <div class="form-group">
        <label for="email">author_id</label>
        <input type="text" [(ngModel)]="actionObj.author_id" class="form-control" placeholder="Informe o author_id">
    </div>

    <div class="form-group">
        <label for="email">created_at</label>
        <input type="text" [(ngModel)]="actionObj.created_at" class="form-control" placeholder="Informe o created_at">
    </div>

    <div class="form-group">
        <label for="email">id_versao_origem</label>
        <input type="text" [(ngModel)]="actionObj.id_versao_origem" class="form-control" placeholder="Informe o id_versao_origem">
    </div>

    <div class="form-group">
        <label for="email">status_id</label>
        <input type="text" [(ngModel)]="actionObj.status_id" class="form-control" placeholder="Informe o status_id">
    </div>

    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateAction(actionObj.id, actionObj)">Update User</button>
    </div>
</div>
