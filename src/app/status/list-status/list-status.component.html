<div class="container mt-5">
    <div class="d-flex flex-row-reverse bd-highlight">
      <button class="btn btn-primary" routerLink="/add">Adicionar Status</button>
    </div>
    <h2 class="mb-3 text-center">Status</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Statusname</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Name</th>
          <th scope="col">Papel</th>
          <th scope="col">Autor</th>
          <th scope="col">Criado em</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let status of Status">
          <td>{{ status.id }}</td>
          <td>{{ status.statusname }}</td>
          <td>{{ status.email }}</td>
          <td>{{ status.mobile }}</td>
          <td>{{ status.name }}</td>
          <td>{{ status.role_id }}</td>
          <td>{{ status.author_id }}</td>
          <td>{{ status.criado_em | date:"dd/MM/yyyy hh:mm":"pt"}}</td>
          <td>
            <span class="material-icons" (click)="delete(status.id)">delete</span>
            <span class="material-icons" routerLink="/edit/{{ status.id }}" style="float: right;">edit</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
