<div class="container" style="max-width: 500px;">
    <h1 class="mb-3 mt-5 text-center">Adicionar usuário</h1>

    <div class="form-group">
      <label for="name">Status</label>
      <input type="text" [(ngModel)]="statusObj.name" class="form-control" placeholder="Digite o nome do usuário">
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <input type="text" [(ngModel)]="statusObj.description" class="form-control" placeholder="Digite a Descrição">
    </div>

    <div class="form-group">
      <label for="author_id">Autor</label>
      <input type="text" [(ngModel)]="statusObj.author_id" class="form-control" placeholder="Informe o Autor">
    </div>

    <div class="form-group">
      <label for="name">id_versao_origem</label>
      <input type="text" [(ngModel)]="statusObj.id_versao_origem" class="form-control" placeholder="Informe o id_versao_origem">
    </div>

    <div class="form-group">
      <label for="stereotype">stereotype</label>
      <input type="text" [(ngModel)]="statusObj.stereotype" class="form-control" placeholder="stereotype">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addStatus(statusObj)">Enviar</button>
    </div>
</div>
